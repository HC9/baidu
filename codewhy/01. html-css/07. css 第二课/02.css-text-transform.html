<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TEXT-TRANSFORM</title>
    <style>
      .introduce{
        text-transform: capitalize;
      }
      .introduce-low{
        text-transform: uppercase;
      }
      .introduce-up{
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <h1 class="introduce">I am stu, AGE is 77</h1>
    <h1 class="introduce-low">i am stu, age is 77</h1>
    <h1 class="introduce-up">I AM STU, AGE IS 77</h1>
  </body>
</html>
