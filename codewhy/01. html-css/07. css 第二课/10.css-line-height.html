<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
      .box{
        /*设置行高*/
        line-height: 5;

        /*设置文本对齐方式，为两端对齐*/
        text-align: justify;
        /*  设置背景颜色*/
        background-color: rgb(255,0, 0);
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="box">A renderer is conformant to this specification if, in addition to interpreting the style sheet as defined by the appropriate specifications</div>
  </body>
</html>
