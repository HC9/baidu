<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>font</title>
    <style>
      .box{
        /*设置字体大小*/
        font-size: 30px;
        /*设置字体粗细程序*/
        font-weight: bold;
        /*设置字体是否采用斜体显示*/
        font-style: italic;
        /*设置行高*/
        line-height: 40px;
        /*设置选择使用哪种字体*/
        font-family: "JetBrains Mono Medium";

        /*下面一行的作用是上面的 5 行，可以避免代码冗余*/
        /*font: italic bold 30px/1.5 "JetBrains Mono Medium";*/
      }
    </style>
  </head>
  <body>
    <div class="box">A renderer is conformant to this specification if, in addition to interpreting the style sheet as defined by the appropriate specifications</div>


  </body>
</html>
