<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style>
      .h1{
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="h1">line-through 如删除线一般</h1>
    <h1 style="text-decoration: underline">underline 下划线</h1>
    <h1 style="text-decoration: overline">overline 上划线，如顶部边框一样</h1>
    <h1><a href="www.baidu.com" style="text-decoration:none">百度一下（none去除 a 链接的下划线功能）</a> </h1>
  </body>
</html>
