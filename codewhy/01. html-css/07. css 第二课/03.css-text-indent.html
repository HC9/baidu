    <p>中国始终不忘自身作为最大发展中国家的底色，努力画出共同发展的同心圆。肯尼亚国际问题学者卡文斯·阿德希尔注意到，习近平主席在演讲中强调“帮助发展中国家加快数字经济发展和绿色转型”，这对非洲国家意义重大。“中企承建的加里萨光伏发电站等项目极大促进了当地工商业发展，创造了大量就业机会。在低碳、可持续发展的道路上，中国始终与非洲各国并肩前行，非洲实现绿色转型的进程正在加快推进。”</p>
