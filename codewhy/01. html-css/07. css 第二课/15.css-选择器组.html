<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>交集或并集</title>
    <style>
      .one[title] {
        color: chocolate;
      }

      .two, p {
        font: italic bold 22px/1.5 "微软雅黑";
      }
    </style>
  </head>
  <body>
    <div class="one" title="box">我是第一个div</div>
    <div class="one">我是第二个div</div>
    <div class="two">我是第三个div</div>
    <p>我是一个p元素</p>
  </body>
</html>
