<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS各种颜色表示</title>
    <style>
      /* css 表示颜色的第一个方法：单词 */
      h1{
        color:red;
      }
      /*  css 表示颜色的第二个方法是 rgb(red, green, blue)*/
      h2{
        color: rgb(200, 0, 0);
      }
      .h3{
        color: #c80000;
      }
    </style>
  </head>
  <body>
    <h1>颜色表示第一个，采购单词来表示颜色选择</h1>
    <h2>颜色表示的第二种，使用 rgb() 函数来表示 </h2>
    <h2 class="h3">颜色表示的第三种，使用十六进制表示  rgb(),使用 # 作为开始符号</h2>
  <!--  rgb是三原色之一，每一个原色使用 0-255 的数值表示其深浅-->
  <!--  日常中认为的深色，恰恰是其的浅色，255代表各颜色最纯正的数值-->
  <!--  白色是三个255，黑色是三个0-->
  </body>
</html>
