<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>表格练习2</title>
    <style>
      table{
        border-collapse: collapse;
        text-align: center;
      }
      th, td{
        border: 1px solid #000;
        padding: 10px 20px ;
      }

      
    </style>
  </head>
  <body>
    <!-- 第 5 号文件中的表格没有使用能提高语义化的表格元素 -->
    <!-- 如 caption thead th tbody tfoot -->
    <table>
      <thead>
        <th>排名</th>
        <th>股票名称</th>
        <th>股票代码</th>
        <th>股票价格</th>
        <th>股票涨跌</th>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>贵州茅台</td>
          <td>600519</td>
          <td>1800</td>
          <td>5%</td>
        </tr>
    
        <tr>
          <td>2</td>
          <td>腾讯控股</td>
          <td>00700</td>
          <td>400</td>
          <td>3%</td>
        </tr>
    
        <tr>
          <td>3</td>
          <td>五粮液</td>
          <td>00858</td>
          <td>160</td>
          <td>8%</td>
        </tr>
    
        <tr>
          <td>4</td>
          <td>东方财富</td>
          <td>300059</td>
          <td>25</td>
          <td>4%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
