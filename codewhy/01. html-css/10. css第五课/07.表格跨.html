<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>表格跨</title>
    <style>
      table{
        border-collapse:collapse;
        text-align: center;
        /* 在设置完 td 表格后，还是要设置 border-collapse 为 collapse */
        /* 否则，td 与 td 之间会有间距 */
      }
      td{
        /* 给表格设置  border 会只设置外边框，无法设置每一个 td 的位置 */
        border: 1px solid #000;
      }


    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2">我是第一行第一列</td>
        <td>我是第一行第二列</td>
      </tr>
      <tr>
        <!-- <td>我是第二行第一列</td> -->
        <td>我是第二行第二列</td>
      </tr>
    </table>
  </body>
</html>
