<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>nth-child-last</title>
    <style>
      ul  li:nth-of-type(4){
        color: orange;
      }
    </style>
  </head>
  <body>
    <ul>
      <span>我是一个临时元素</span>
      <li>第 1 个元素</li>
      <li>第 2 个元素</li>
      <li>第 3 个元素</li>
      <li>第 4 个元素</li>
      <li>第 5 个元素</li>
      <li>第 6 个元素</li>
      <li>第 7 个元素</li>
      <li>第 8 个元素</li>
      <li>第 9 个元素</li>
      <li>第 10 个元素</li>
    </ul>
  </body>
</html>
