<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆角border-radius</title>
  <style>
    .box {
      width: 100px;
      height: 294px;

      border: 6px solid red;
      background-color: cadetblue;
      /* border-radius: 40px; */
      border-radius: 10%;
    }

    .test {
      background-color: purple;
      width: 30px;
    }
  </style>
</head>

<body>
  <div class="box">
  </div>

  <div style="background-color: green;width:10.6px">ddddd</div>
  <div class="test">测试像素大小</div>

</body>

</html>
